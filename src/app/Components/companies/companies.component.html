<!-- Container -->
<div class="py-10 sm:py-16 relative overflow-hidden bg-gradient-to-r from-blue-100 to-pink-100 rounded-t-xl shadow-lg p-8">
  <!-- Heading Row -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-800">We Worked With</h1>
  </div>

    <!-- Icons Grid -->
    <div class="w-8/10  overflow-hidden px-4">
      <div class="flex flex-wrap gap-4 justify-around  py-4 " #iconGrid>
        <ng-container *ngFor="let icon of icons">
          <div class="flex justify-center items-center  p-4 bg-white rounded-full shadow-lg">
            <i class="{{ icon }} text-5xl text-gray-700"></i>
          </div>
        </ng-container>
      </div>
    </div>

</div>
