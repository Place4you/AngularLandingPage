<section class="bg-white h-auto py-8 shadow-lg rounded-lg">
  <div class="flex flex-col max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-lg md:flex-row md:h-48">
    <!-- Left Content -->
    <div class="flex items-center justify-center w-full p-6 bg-blue-200 md:w-1/2 md:p-0">
      <div class="text-center md:text-left md:px-8">
        <h2 class="text-2xl font-bold text-gray-800">Sign Up For <span class="text-pink-600">Project</span> Updates</h2>
        <p class="mt-4 text-sm text-gray-700">Stay informed with the latest news and updates from our team.</p>
      </div>
    </div>
  
    <!-- Right Content -->
    <div class="flex items-center justify-center w-full p-6 md:w-1/2 md:p-0">
      <form class="w-full max-w-sm">
        <div class="flex flex-col gap-4 p-2 border-2 border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-pink-300 focus-within:border-pink-400 lg:flex-row">
          <input
            class="flex-grow px-4 py-2 text-gray-800 placeholder-gray-500 bg-white border-none outline-none focus:placeholder-transparent"
            type="email"
            name="email"
            placeholder="Enter your email"
            aria-label="Enter your email"
          />
  
          <button
            class="px-4 py-2 text-sm font-semibold text-white uppercase transition duration-300 transform bg-pink-600 rounded-md hover:bg-pink-500 focus:bg-pink-500"
          >
            Subscribe
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
